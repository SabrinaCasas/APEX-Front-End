<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extends</title>

    <script>
    
        // Classe Colaborador
        class Colaborador{

            valeTransporte(){
                document.write("O valor do transporte será de R$ "+this.salario * 0.08);
            }
        }

        //Classe Pessoa
        class Pessoa extends Colaborador{

            constructor(nome, salario){
                super();
                this.nome = nome;
                this.salario = salario;
            }
        }

        //Instânciar objeto
        const obj = new Pessoa("Sabrina", 1000);
        obj.valeTransporte();

    </script>
</head>
<body>
    
</body>
</html>
