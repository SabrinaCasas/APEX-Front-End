<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow Function </title>

    <script>

        //Função
        mensagem = () => {
            alert("Hello World!")
        }

        // Ao carregar
        window.onload = function(){
           mensagem();
        }
    
    </script>
</head>
<body>
    
</body>
</html>
