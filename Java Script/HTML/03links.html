<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links</title>

    <style>
        a{
            color: black;
            text-decoration: none;
        }

        a:visited{
            color: green;
        }

        a:hover{
            text-decoration: underline;
        }
        a:active{
            color: red;
        }
        </style>
</head>
<body>

    <a href="http://www.g1.com.br">Site do G1</a>
    <a href="http://www.terra.com.br" target="_blanck">Site do Terra</a>

</body>
</html>
