    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variáveis</title>

    <script>
        // Variável
        var curso = "JavaScript";

        // Constante
        const tipoCurso = "Desenvolvimento";

        // Condiconal
        if(curso == "JavaScript"){
            let curso = "Angular";
            alert(curso +" "+tipoCurso);
        }

        // Alert
        alert(curso +" "+tipoCurso);

    </script>
</head>
