<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>atividade 04</title>

    <script>
        //Informe as notas
        var nota1 = parseInt(prompt("Informe primeira nota"));
        var nota2 = parseInt(prompt("Informe segunda nota"));
        var nota3 = parseInt(prompt("Informe terceira nota"));

        //Cáculo da média
        var media = (nota1 + nota2 + nota3) / 3;

        if (media >= 7) {
            alert("Aprovado! " + media);
        } else {
            alert("Reprovado! " + media);
        }
    </script>
</head>
