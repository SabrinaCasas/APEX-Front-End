<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo 01</title>

    <!-- jQuery -->
    <script src="jquery-3.4.1.min.js"></script>

    <!-- Script -->
    <script>
        $(document).ready(function () {

            //Evento de clique
            $("#botao").click(function () {
                alert("Oi");
            });
        })
    </script>

</head>

<body>
    <button id="botao">Clique aqui</button>
</body>

</html>
